{% extends "core/base.html" %}
{% block content %}
    <div class="container-fluid">
        <h2 class="text-center text-success">Insurance Plans</h2>
	<div class="row">
		<div class="col-sm-12">
			<div class="table-responsive">
            <table id="dataTable" class="table table-bordered table-hover ">
                <thead class="bg-success text-light">
                    <tr>
                        <th>Name</th>
                        <th>BIN</th>
                        <th>PCN</th>
                       
                        
                       
                    </tr>
                </thead>
                <tbody>
				
                    {% for ins in insurance.items %}
                    <tr style="background-color: #fff;">
                        
                        <td><a href="{{url_for('insurance.viewinsurance', insurance_id=ins.id)}}">{{ins.name}}</a></td>
                        <td>{{ins.bin}}</td>                    
                        <td>{{ins.pcn}}</td>
                        
                    </tr>
                    {% endfor %}
                      
                </tbody>
				
            </table>
			
		
            

        </div>

		</div>
	</div>
   </div>   
  <br/> 
{% endblock %}
